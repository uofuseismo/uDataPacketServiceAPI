edition = "2023";

package UDataPacketServiceAPI.V1;

/*!
 * A data stream identification which is comprised of a network code,
 * station name, channel code, and location code.
 */
message StreamIdentifier {
    string network = 1; /// The network code - e.g., UU.
    string station = 2; /// The station code - e.g., FORK.
    string channel = 3; /// The channel code - e.g., HHZ.
    string location_code = 4 [default = "--"]; /// The location code - e.g., 01.
}
